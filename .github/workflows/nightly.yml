name: Nightly release

on:
  schedule:
    - cron: "0 2 * * *"  # every night at 02:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check_changes:
    name: Check for commits since last nightly
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - name: Check if there were commits since last nightly
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo  = context.repo.repo;

            let nightlySha = null;

            // --- get nightly tag SHA ---
            try {
              const ref = await github.rest.git.getRef({
                owner,
                repo,
                ref: "tags/nightly"
              });
              nightlySha = ref.data.object.sha;
            } catch (e) {
              console.log("No nightly tag found → treat as changed");
              core.setOutput("changed", "true");
              return;
            }

            // --- get latest master SHA ---
            const masterRef = await github.rest.git.getRef({
              owner,
              repo,
              ref: "heads/master"
            });
            const latestSha = masterRef.data.object.sha;

            console.log("Nightly SHA:", nightlySha);
            console.log("Latest  SHA:", latestSha);

            if (nightlySha === latestSha) {
              console.log("No changes since last nightly.");
              core.setOutput("changed", "false");
            } else {
              console.log("New commits found.");
              core.setOutput("changed", "true");
            }

  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: check_changes
    if: needs.check_changes.outputs.changed == 'true'

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: ez80asm-linux_x86_64.tar.gz
          - os: self-hosted
            artifact_name: ez80asm-linux_aarch64.tar.gz
          - os: macos-latest
            artifact_name: ez80asm-darwin_arm64.tar.gz
          - os: windows-2022
            artifact_name: ez80asm.exe

    steps:
      - uses: actions/checkout@v6

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get install -y build-essential git make zip cmake texinfo ninja-build libgmp-dev libmpfr-dev bison flex python3-pip python3-ply zlib1g-dev binutils
          curl -L -o "agondev-linux_x86_64.tar.gz" "https://github.com/AgonPlatform/agondev/releases/latest/download/agondev-linux_x86_64.tar.gz"
          tar xf agondev-linux_x86_64.tar.gz

      # macOS dependencies
      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install texinfo zlib

      # Windows dependencies
      - name: Add msbuild to PATH
        if: matrix.os == 'windows-2022'
        uses: microsoft/setup-msbuild@v2

      - name: Make agon binary
        if: matrix.os == 'ubuntu-latest'
        run: |
          export PATH=./agondev/bin:$PATH
          make clean
          make agon
          cp ./release/ez80asm.bin .

      - name: Make platform binary
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'self-hosted' || matrix.os == 'macos-latest'
        run: |
          make clean
          make
          cp ./release/*.tar.gz .

      - name: Run all tests
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'self-hosted' || matrix.os == 'macos-latest'
        run: ./test.sh

      - name: Make windows binary
        if: matrix.os == 'windows-2022'
        run: |
          msbuild src\vsproject\ez80asm.sln -t:rebuild -verbosity:diag -property:Configuration=Release
          cp src\vsproject\x64\Release\ez80asm.exe .

      - name: Upload agon artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ez80asm.bin
          path: ez80asm.bin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}


  remove_nightly:
    runs-on: ubuntu-latest
    needs: build
    if: needs.check_changes.outputs.changed == 'true'

    steps:
      - name: Delete old nightly release
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo  = context.repo.repo;

            let release;
            try {
              release = await github.rest.repos.getReleaseByTag({
                owner,
                repo,
                tag: "nightly",
              });
            } catch (err) {
              console.log("No nightly release found. Continuing.");
            }

            if (release?.data?.id) {
              console.log("Deleting old nightly release...");
              await github.rest.repos.deleteRelease({
                owner,
                repo,
                release_id: release.data.id,
              });

              try {
                await github.rest.git.deleteRef({
                  owner,
                  repo,
                  ref: "tags/nightly",
                });
              } catch (err) {
                console.log("Tag already removed");
              }
            }

  release_nightly:
    name: Create GitHub Release and upload assets
    runs-on: ubuntu-latest
    needs: remove_nightly
    if: needs.check_changes.outputs.changed == 'true'

    steps:
      - uses: actions/checkout@v6

      - name: Download all built artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: true

      - name: Upload to GitHub release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./dist/*
          file_glob: true
          overwrite: true
          tag: nightly
          prerelease: true
          release_name: "ez80asm (Nightly build)"
          body: "This release is automatically built from the [master](https://github.com/AgonPlatform/agon-ez80asm/tree/master) branch. Use only if you want a bleeding-edge toolchain."

  skipped:
    runs-on: ubuntu-latest
    needs: check_changes
    if: needs.check_changes.outputs.changed == 'false'
    steps:
      - run: echo "No changes since last tag → skipping build and release."

